<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="/css/log.css">
    <title>Login</title>
</head>
<body>
    <div class="log_form_container">
        <h1 class="form_title">
            Авторизация
        </h1>
        <div class="form_field">
            <input class="form_content" type="email" placeholder="Почта">
        </div>
        <div class="form_field">
            <input class="form_content" type="password" placeholder="Пароль">
        </div>
        <div class="remember_password">
            <input class="remember_input" type="checkbox" id="remember">
            <label for="remember" class="remember_text">Запомнить пароль</label>
        </div>
        <div class="reg_form_button">
            <button class="button">Войти</button>
        </div>
    </div>
</body>
</html>
